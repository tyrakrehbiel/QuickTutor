<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Our CSS -->
    <link rel="stylesheet" type="text/css" href="../../static/app/style.css">

    <title>Edit Request</title>
  </head>
  <style>
    body {
      background-image: url("../../media/background.jpg");
      background-size: cover;
    }
  </style>
  <body>
    <div class="container">
        <div class="row">
                <div class="card text-white bg-secondary request-card col-6" style="padding:10px">
                              <div class="card-header">
                                  <h2>Edit Request</h2>
                              </div> <br>
                              <form action="/myRequest/" method="post">
                                {% csrf_token %}
                                  <div class="form-group">
                                      <label for="title"><h5>Title</h5></label>
                                      <input value="{{ title }}" id="title" class="form-control" type="text" name="title" maxlength="30" required autofocus>
                                  </div>
                                  <div class="form-group">
                                          <label for="location"><h5>Location</h5></label>
                                          <input value="{{ location }}" id="location" class="form-control" type="text" name="location" maxlength="200" required>
                                  </div>
                                  <div class="form-group">
                                      <label for="description"><h5>Description</h5></label>
                                      <textarea id="description" class="form-control" name="description" maxlength="300" required>{{ description }}</textarea>
                                      <small class="form-text text-white">Include an estimated fee.</small>
                                  </div>
                                  <input type="submit" name='action' value="Update" class="btn btn-success btn-lg" style="float:right; margin:0px 20px"/>
                              </form> <br>
                </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
